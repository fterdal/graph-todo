type TodoTask {
  id: Int!
  title: String
  text: String
  completed: Boolean
}

type TodoList {
  id: Int!
  name: String
  description: String
  tasks: [TodoTask]!
}

type User {
  id: Int!
  email: String!
  todoLists: [TodoList]!
}

type Query {
  TodoTaskById(id: Int!): TodoTask
  AllTodoTasks: [TodoTask]
  AllUsers: [User]
  UserById(id: Int!): User
}
