### Basic Types ###
type TodoTask {
  id: Int!
  title: String
  text: String
  completed: Boolean
}

type TodoList {
  id: Int!
  name: String
  description: String
  todoTasks: [TodoTask]
}

type User {
  id: Int!
  email: String!
  todoLists: [TodoList]
}

### Input Types ###
input TodoListInput {
  name: String
  description: String
  tasks: [TodoTaskInput]
}

input TodoTaskInput {
  title: String
  text: String
  completed: Boolean
}

### Root Queries ###
type Query {
  allTodoTasks: [TodoTask]
  todoTaskById(id: Int!): TodoTask
  allTodoLists: [TodoList]
  todoListById(id: Int!): TodoList
  allUsers: [User]
  userById(id: Int!): User

  # Auth
  me: User
}

### Root Mutations ###
type Mutation {
  completeTaskById(id: Int!): TodoTask
  createTodoList(input: TodoListInput): TodoList

  # Auth
  login(email: String!, password: String!): User
  signup(email: String!, password: String!): User
}
