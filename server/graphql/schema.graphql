### Basic Types ###
type TodoTask {
  id: Int!
  title: String
  text: String
  completed: Boolean
}

type TodoList {
  id: Int!
  name: String
  description: String
  todoTasks: [TodoTask]
}

type User {
  id: Int!
  email: String!
  todoLists: [TodoList]
}

# ### Input Types ###
input TodoListInput {
  name: String
  description: String
  todoTasks: [TodoTaskInput]
}

input TodoTaskInput {
  title: String
  text: String
  completed: Boolean
}

input UserInput {
  email: String
  password: String
}

### Root Queries ###
type Query {
  allTodoTasks: [TodoTask]
  todoTaskById(id: Int!): TodoTask
  allTodoLists: [TodoList]
  todoListById(id: Int!): TodoList
  allUsers: [User]
  userById(id: Int!): User

  # Auth
  me: User
}

### Root Mutations ###
type Mutation {
  # completeTaskById(id: Int!): TodoTask
  # createTodoList(input: TodoListInput): TodoList

  createTodoTask(input: TodoTaskInput!): TodoTask
  createTodoList(input: TodoListInput!): TodoList

  # Auth
  login(input: UserInput!): User
  signup(input: UserInput!): User
}
