type TodoTask {
  id: Int!
  title: String
  text: String
  completed: Boolean
}

type TodoList {
  id: Int!
  name: String
  description: String
  tasks: [TodoTask]!
}

type User {
  id: Int!
  email: String!
  todoLists: [TodoList]
}

type Query {
  AllTodoTasks: [TodoTask]
  TodoTaskById(id: Int!): TodoTask
  AllTodoLists: [TodoList]
  TodoListById(id: Int!): TodoList
  AllUsers: [User]
  UserById(id: Int!): User
}

type Mutation {
  CompleteTask(id: Int!): TodoTask
}
